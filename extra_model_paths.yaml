#config for comfyui
#your base path should be either an existing comfy install or a central folder where you store all of your models, loras, etc.

comfyui:
    base_path: /ComfyUI/
    # All models will be loaded from RunPod Network Volume
    is_default: true
    checkpoints: |
        models/checkpoints/
        /runpod-volume/checkpoints/
    clip: |
        models/clip/
        /runpod-volume/clip/
    clip_vision: |
        models/clip_vision/
        /runpod-volume/clip_vision/
    configs: models/configs/
    controlnet: |
        models/controlnet/
        /runpod-volume/controlnet/
    diffusion_models: |
        /runpod-volume/models/
        /runpod-volume/models/NSFW
        models/diffusion_models
        models/diffusion_models/NSFW
        models/unet
    embeddings: |
        models/embeddings/
        /runpod-volume/embeddings/
    loras: |
        /runpod-volume/loras/
        models/loras/
    upscale_models: |
        models/upscale_models/
        /runpod-volume/upscale_models/
    vae: |
        /runpod-volume/vae/split_files/vae
        /runpod-volume/vae/
        models/vae/split_files/vae
        models/vae
    text_encoders: |
        /runpod-volume/text_encoders/
        models/text_encoders/
